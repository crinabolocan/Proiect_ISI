<!-- forgot-password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            background: url('background2.jpg') no-repeat center center/cover;
            font-family: 'Copperplate', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .form-container {
            text-align: center;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            animation: bounceIn 1s ease-in-out;
        }

        h2 {
            font-size: 2rem;
            color: #7123d1;
            animation: pulse 1.5s infinite;
        }

        p {
            font-size: 1rem;
            margin: 20px 0;
            color: #555;
        }

        .input-field {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-field label {
            display: block;
            font-size: 1rem;
            color: #333;
        }

        .input-field input {
            width: 95%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #00ff8c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        @keyframes bounceIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                color: #7123d1;
            }
            50% {
                color: #00ff8c;
            }
        }

        /* Hamburger Menu */
        .hamburger-menu {
            position: fixed;
            top: 2vw;
            left: 2vw;
            z-index: 1000;
            animation: slideIn 0.5s ease-out; /* Animație de intrare a meniului */
        }

        .hamburger-icon {
            font-size: 45px;
            color: rgb(13, 68, 81);
            background-color: transparent;
            border: darkgray;
            cursor: pointer;
            padding: 10px;
            display: block;
            transition: transform 0.3s ease; /* Animație de transformare la hover */
        }

        .hamburger-icon:hover {
            transform: rotate(90deg); /* Rotește icon-ul la hover */
        }

        .menu {
            display: none;
            position: relative;
            background-color: transparent;
            width: 150px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.3s ease; /* Tranziție pentru vizibilitatea meniului */
        }

        .menu.show {
            display: block;
            opacity: 1;
        }

        .menu a {
            display: block;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease; /* Tranziție pentru schimbarea culorii */
        }

        .menu a:hover {
            background-color: #575757;
        }

        .btn {
            background: #02435b;
            padding: 15px 30px;
            color: rgb(255, 255, 255);
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn:hover {
            background: #005bb5;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="hamburger-menu">
        <button class="hamburger-icon" onclick="toggleMenu()">&#9776;</button>
        <div id="menu" class="menu">
            <a href="/" class="btn">Main Page</a>
            <a href="/images" class="btn">Images</a>
            <a href="/map" class="btn">Map</a>
            <a href="/profile" class="btn">Profile</a>
            <a href="/logout" class="btn">Logout</a>
        </div>
    </div>

    <div class="form-container">
        <h2>Forgot Your Password?</h2>
        <p>Enter your email address below, and we will send you a link to reset your password.</p>
        <form action="/forgot-password" method="POST">
            <div class="input-field">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    <script>
        // Funcție pentru a deschide/închide meniul hamburger
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('show');
        }

        // Închide meniul dacă se face clic în afara acestuia
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('menu');
            const hamburgerIcon = document.querySelector('.hamburger-icon');

            if (!menu.contains(event.target) && !hamburgerIcon.contains(event.target)) {
                menu.classList.remove('show');
            }
        });
    </script>
</body>
</html>

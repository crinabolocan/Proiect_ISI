<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style_login.css">
</head>
<body>
    <!-- Hamburger Menu -->
    <div class="hamburger-menu">
        <button class="hamburger-icon" onclick="toggleMenu()">&#9776;</button>
        <div id="menu" class="menu">
            <a href="/" class="btn">Main Page</a>
        </div>
    </div>

    <div class="background">
        <div class="form-container">
            <div class="form-box">
                <h2>Login</h2>
                <form action="/login" method="POST">
                    <div class="input-field">
                        <label for="email">Email ID</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-field">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="options">
                        <div>
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="/forgot-password" class="forgot-pass">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <div class="bottom-text">
                    Don't have an account? <a href="/register">Register</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Funcție pentru a deschide/închide meniul
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('show');
        }
    
        // Închide meniul dacă se face clic în afacerea acestuia
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('menu');
            const hamburgerIcon = document.querySelector('.hamburger-icon');
    
            // Dacă clicul nu a fost pe meniul hamburger sau pe meniul în sine
            if (!menu.contains(event.target) && !hamburgerIcon.contains(event.target)) {
                menu.classList.remove('show');
            }
        });
    </script>
    
</body>
</html>
